{% extends 'base.html' %}
{% load js %}

{% block body %}
<!--<p>Welcome, {{ name }}!</p>-->
<!--<p>JSON String: {{ local_storage }}</p>-->
<!--<p>SessionID: {{ local_storage.sessionid }}</p>-->
<!--<p>CSRF Token: {{ local_storage.csrftoken }}</p>-->
{% if messages %}
  <div style="border: 1px; border-style: dashed; text-align: center;">
    {% for message in messages %}
    <h3{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
    {% endfor %}
  </div>
{% endif %}

<script type="text/javascript">
  function fillLocalStorage() {
    localStorage.setItem("sessionid", "{{ local_storage.sessionid }}");
    localStorage.setItem("csrftoken", "{{ local_storage.csrftoken }}");
  }

  fillLocalStorage();

</script>

<div id="react-app"></div>
{% endblock %}
